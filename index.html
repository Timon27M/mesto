<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./image/photo-profile.jpg"
          alt="Фото профиля"
        />

        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            class="popup__input popup__input_info_name"
            id="input__profile_name"
            type="text"
            name="popupName"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input__profile_name-error popup__input_content_error"></span>
          <input
            class="popup__input popup__input_info_description"
            id="input__profile_description"
            type="text"
            name="popupDescription"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input__profile_description-error popup__input_content_error"></span>
          <button class="popup__save-button popup__save-button_add-profile" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button popup__close-button_edit-profile"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm" novalidate>
          <input
            class="popup__input popup__input_card_name"
            id="input__card_name"
            type="text"
            name="popupCardName"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="input__card_name-error popup__input_content_error"></span>
          <input
            class="popup__input popup__input_card_link"
            id="input__card_link"
            type="url"
            name="popupCardLink"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="input__card_link-error popup__input_content_error"></span>
          <button
            class="popup__save-button  popup__save-button_add-card"
            type="submit"
          >
            Создать
          </button>
        </form>
        <button
          class="popup__close-button popup__close-button_add-card"
          type="button"
        ></button>
      </div>
    </div>
    <div class="popup popup_open-card">
      <div class="popup__container popup__container-card">
        <img class="popup__image" />
        <p class="popup__name-image"></p>
        <button
          class="popup__close-button popup__close-button_open-card"
          type="button"
        ></button>
      </div>
    </div>
    <template id="cardTemplate" class="cardTemplate">
      <article id="element" class="element">
        <img class="element__image" />
        <div class="element__info">
          <h2 class="element__paragraph"></h2>
          <button class="element__button" type="button"></button>
        </div>
        <button type="button" class="element__button-delete"></button>
      </article>
    </template>
  </body>
</html>
