<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="./image/photo profile.jpg"
            alt="Фото профиля"
          />
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash (1).jpg"
            alt="картика"
          />
          <div class="element__info">
            <p class="element__paragraph">Карачаевск</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/гора.png" alt="картика" />
          <div class="element__info">
            <p class="element__paragraph">Гора Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/домбай.png" alt="картика" />
          <div class="element__info">
            <p class="element__paragraph">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/гора.png" alt="картика" />
          <div class="element__info">
            <p class="element__paragraph">Гора Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/домбай.png" alt="картика" />
          <div class="element__info">
            <p class="element__paragraph">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash (1).jpg"
            alt="картика"
          />
          <div class="element__info">
            <p class="element__paragraph">Карачаево-Черкесии</p>
            <button class="element__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">&copy;2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__input popup__input-name" type="text" />
        <input class="popup__input popup__input-description" type="text" />
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button"></button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
