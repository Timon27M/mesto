<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="./image/photo-profile.jpg"
            alt="Фото профиля"
          />
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаевск"
          />
          <div class="element__info">
            <h2 class="element__paragraph">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/гора.png"
            alt="Гора Эльбрус"
          />
          <div class="element__info">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/домбай.png" alt="Домбай" />
          <div class="element__info">
            <h2 class="element__paragraph">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/гора.png"
            alt="Гора Эльбрус"
          />
          <div class="element__info">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/домбай.png" alt="Домбай" />
          <div class="element__info">
            <h2 class="element__paragraph">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/kirill-pershin-1088404-unsplash.jpg"
            alt="Карачаево-Черкесии"
          />
          <div class="element__info">
            <h2 class="element__paragraph">Карачаево-Черкесии</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            class="popup__input popup__input_name"
            type="text"
            name="popupName"
          />
          <input
            class="popup__input popup__input_description"
            type="text"
            name="popupDescription"
          />
        </form>
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
